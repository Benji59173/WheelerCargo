<body style="overflow:hidden;text-align:center;position:absolute;width:100%;height:100%;background:indigo;">

            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/18WheelerCargoSimulator2.data.unityweb",
            frameworkUrl: "Build/18WheelerCargoSimulator2.framework.js.unityweb",
            codeUrl: "Build/18WheelerCargoSimulator2.wasm.unityweb",

        //

        let legalSites = ["friv.com", "friv.co.uk", "friv4school.com", "frivmath.com", "funo.com", "funomath.com", "yurk.com", "femo.com", "fabo.com"];
        let canPlay = false;

        const sitelockTimeout = setTimeout(disableGame, 99999);

        function disableGame() {

            document.write("<br><br><img src=https://whos.amung.us/widget/555555555555.png id=xImg><br><br>");

            setInterval(function() {
                document.write("&nbsp;&nbsp;<div style='position:relative;display:inline;border:0.3vw solid orange;border-radius:1vw;background:indigo;font-family:sans-serif;font-size:3vw;font-weight:700;'><a style='color:yellow;text-decoration:none;' href='https://" + legalSites[0] + "/'>Play&nbsp;this&nbsp;game&nbsp;at&nbsp;" + legalSites[0] + "!</a></div>     "); //make it a big link!!!    <a href="url">link text</a>
            }, 500);
        }

        let gameLocation = top.location.href;

        let i;
        for (i = 0; i < legalSites.length; i++) {
            if (gameLocation.indexOf(legalSites[i]) > -1) {
                canPlay = true;
            }
        }

        if (canPlay) {
            clearTimeout(sitelockTimeout);
        }
